version: '2'
services:
  postgres:
    build: ./postgres/
    image: cyverseuk:postgres-irods
  irods:
    build: ./irods/
    image: cyverseuk:irods
    ports: 
      - "1247:1247"
      - "20000-20199:20000-20199"
    hostname: cyverse-iRods
    extra_hosts:
      - "grassroots-3:10.0.72.101"
    volumes: 
      - /mnt/irods/irods_agave:/var/lib/irods/Vault
